<div id="filter-modal" class="modal modal-hidden">
    <div class="modal-content">
      <h2>Filtr</h2>
      <form id="filter-form" class="form-grid">
        <div class="form-section"><label>Jméno</label><input type="text" name="act_name"></div>
        <div class="form-section"><label>Příjmení</label><input type="text" name="act_surname"></div>
        <div class="form-section"><label>Rok narození</label><input type="number" name="birth_year"></div>
        <div class="form-section"><label>Pohlaví</label>
            <select name="gender">
              <option value="">-- vyber --</option>
              <option value="muž">muž</option>
              <option value="žena">žena</option>
              <option value="jiné">jiné</option>
            </select>
          </div>
        <div class="form-section"><label>Min. výška (cm)</label><input type="number" name="height_cm"></div>
        <div class="form-section"><label>Max. výška (cm)</label><input type="number" name="height_cm_max"></div>
        <div class="form-section"><label>Min. váha (kg)</label><input type="number" name="weight_kg_min"></div>
        <div class="form-section"><label>Max. váha (kg)</label><input type="number" name="weight_kg"></div>
        <div class="form-section"><label>Barva očí</label><input type="text" name="eyes_color"></div>
        <div class="form-section"><label>Barva vlasů</label><input type="text" name="hair_color"></div>
        <div class="form-section"><label>Barva pleti</label><input type="text" name="skin_color"></div>
        <div class="form-section"><label>Email</label><input type="text" name="email"></div>
        <div class="form-section"><label>Agentura</label><input type="text" name="agency"></div>
        <div class="form-section"><label>Národnost</label><input type="text" name="nationality"></div>
        <div class="form-section"><label>Rodinný stav</label><input type="text" name="family"></div>
        <div class="form-section"><label>Telefon (domů)</label><input type="text" name="home_phone"></div>
        <div class="form-section"><label>Dočasná adresa</label><input type="text" name="temp_address"></div>
        <div class="form-section"><label>WWW / sociální sítě</label><input type="text" name="www"></div>
  
        <div style="grid-column: 1 / -1; text-align: center; margin-top: 20px;">
          <button type="submit">Použít filtr</button>
          <button type="button" id="close-filter">Zavřít</button>
        </div>
      </form>
    </div>
  </div>
